name: flutter_base_project
description: This is flutter base project with MVVM architecture.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  flutter_localizations:
    sdk: flutter


  # Bloc architecture
  flutter_bloc: ^8.1.3

  # Routing navigation
  go_router: ^14.2.0

  # Prevent duplicate object being called.
  equatable: ^2.0.5

  # Get it
  get_it: ^7.6.4

  # Defines the annotations used by json_serializable
  # to create code for JSON serialization and deserialization.
  json_annotation: ^4.8.1

  # Provides Dart Build System builders for handling JSON.
  json_serializable: ^6.7.1

  # About
  about: ^2.1.3

  # networking library
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1

  # check network connection
  connectivity_plus: ^6.1.0

  intl: ^0.19.0

  # cached network image
  cached_network_image: ^3.3.0

  # logger
  logger: ^2.0.2+1

  flutter_dotenv: ^5.2.1


  hive: ^2.2.3

  hive_flutter: ^1.1.0

  google_fonts: ^6.2.1

dependency_overrides:
  intl: 0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_flavorizr: ^2.2.1

  flutter_lints: ^4.0.0

  # The build_runner package provides a
  # concrete way of generating files using Dart code.
  build_runner: ^2.4.6

  hive_generator: ^2.0.0

integration_test:
  sdk: flutter

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - .env
